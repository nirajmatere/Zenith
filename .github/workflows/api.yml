name: api
on:
  push:
    paths: ["apps/api/**", ".github/workflows/api.yml"]
  pull_request:
    paths: ["apps/api/**", ".github/workflows/api.yml"]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          ruff check .
          mypy src
      - name: Tests
        run: pytest -q
