services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: zenith
      POSTGRES_USER: zenith
      POSTGRES_PASSWORD: zenith
    ports:
      - "5432:5432"
    volumes:
      - zenith_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  zenith_pg:
