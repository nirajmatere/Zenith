name: api
on:
  push:
    paths: ["apps/api/**", ".github/workflows/api.yml"]
  pull_request:
    paths: ["apps/api/**", ".github/workflows/api.yml"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: zenith
          POSTGRES_PASSWORD: zenith
          POSTGRES_DB: zenith
        options: >-
          --health-cmd "pg_isready -U zenith -d zenith"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    defaults:
      run:
        working-directory: apps/api

    env:
      # Use 127.0.0.1 to avoid IPv6/::1 edge cases
      DATABASE_URL: postgresql+psycopg://zenith:zenith@127.0.0.1:5432/zenith
      JWT_SECRET: ci-test-secret
      PYTHONPATH: src

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Optional but makes failures clearer if Postgres is slow to come up
      - name: Wait for DB
        run: |
          python - <<'PY'
          import os, time
          import psycopg

          dsn = os.environ["DATABASE_URL"].replace("postgresql+psycopg://", "postgresql://")
          for i in range(30):
              try:
                  with psycopg.connect(dsn) as conn:
                      with conn.cursor() as cur:
                          cur.execute("SELECT 1;")
                  print("DB is ready")
                  break
              except Exception as e:
                  print("waiting for db...", e)
                  time.sleep(1)
          else:
              raise SystemExit("DB did not become ready")
          PY

      - name: Migrate DB
        run: alembic upgrade head

      - name: Seed roles
        run: python -m zenith_api.scripts.seed_roles

      - name: Lint
        run: |
          ruff check .
          mypy src

      - name: Tests
        run: pytest -q
